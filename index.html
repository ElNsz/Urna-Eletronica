<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Todos os metas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Todos os arquivos css-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/text.css">
    <link rel="stylesheet" href="./assets/css/pad.css">

    <title>Urna Eletronica - Projeto em JS</title>
</head>
<body class="flex">
    <div class="urna flex">
        <div class="tela flex">
            <div class="d-1 flex">
                <div class="d-1--esquerda">
                    <div class="d-1-1 flexs">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2 flex">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4 flex">
                        Nome: FULANO DE TAL<br>
                        Partido: QQQ<br>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1--direita flex">
                    <div class="d-1-img">
                        <img src="./img/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-img pequeno">
                        <img src="./img/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGE para RENICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha flex">
                <div class="teclado--botao flex" onclick="clicou('1')">1</div>
                <div class="teclado--botao flex" onclick="clicou('2')">2</div>
                <div class="teclado--botao flex" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha flex">
                <div class="teclado--botao flex" onclick="clicou('4')">4</div>
                <div class="teclado--botao flex" onclick="clicou('5')">5</div>
                <div class="teclado--botao flex" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha flex">
                <div class="teclado--botao flex" onclick="clicou('7')">7</div>
                <div class="teclado--botao flex" onclick="clicou('8')">8</div>
                <div class="teclado--botao flex" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha flex">
                <div class="teclado--botao flex" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha flex">
                <div class="teclado--botao botao--branco flex" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrige flex" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao botao--confirma flex" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
